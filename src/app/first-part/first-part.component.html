<section>
    <mat-card>
        <h4>INSERT STUDIO LOCATION OR TAGLINE HERE</h4>
        <h2>YOUR CATCHY HEADLINE GOES HERE</h2>
        <p>Provide a detailed explanation of your services, goals, or value proposition. This is the perfect place to
            highlight what makes your business unique.</p>
        <div class="call-to-action">
            <button mat-stroked-button>Call to Action</button>
            <button mat-stroked-button class="button-arrow"><mat-icon class="first-arrow">east</mat-icon><mat-icon
                    class="second-arrow">east</mat-icon></button>
        </div>
    </mat-card>

    <mat-card class="section">
        <div class="carousel-row">
          <!-- First Row of Images -->
          <div class="carousel">
            <div *ngFor="let word of infiniteWords" class="carousel-item">
              <img [src]="word" alt="Carousel Image" />
            </div>
          </div>
    
          <!-- Second Row of Images -->
          <div class="carousel reverse">
            <div *ngFor="let wordss of infiniteWordss" class="carousel-item">
              <img [src]="wordss" alt="Carousel Image" />
            </div>
          </div>
        </div>
      </mat-card>
</section>
